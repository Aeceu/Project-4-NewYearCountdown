<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Countdown before New Year</h1>
    <div class="container">
      <div class="time-and-date">
        <h1 id="months">2</h1>
        <p>months</p>
      </div>
      <div class="time-and-date">
        <h1 id="days">11</h1>
        <p>days</p>
      </div>
      <div class="time-and-date">
        <h1 id="hours">19</h1>
        <p>hours</p>
      </div>
      <div class="time-and-date">
        <h1 id="minutes">58</h1>
        <p>minutes</p>
      </div>
      <div class="time-and-date">
        <h1 id="seconds">2</h1>
        <p>seconds</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
